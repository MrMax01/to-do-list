<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeydown="hundleEnter(event)">
    <p>To do List</p>
    <div class="todo-input-grid">
        <input type="text"  placeholder="Todo name" class="inputText name-input">
        <input type="date" class="js-due-date-input due-date-input" >
        <input type="time" class="js-time-input">
        <button class="add-todo-button" onclick="addTodo()">Add</button>
    </div>
    <div class="js-list todo-grid"></div>

    <script src="to-do-list.js"></script>
</body>
</html>
